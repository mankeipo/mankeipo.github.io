<body>
    <nav>
        <a href="../index.html" class="logo instrument-serif-regular" >Man Kei Po</a>
        <ul class="">
            <li><a href="https://github.com/mankeipo/"><i class="fa-brands fa-github footer-icons"></i></a></li>
            <li><a href="https://www.linkedin.com/in/man-kei-po-22537421a/"><i class="fa-brands fa-linkedin footer-icons"></i></a></li>
            <li><a href="mailto:mankeipo03@gmail.com"><i class="fa-solid fa-envelope footer-icons"></i></a></li>
        </ul>
    </nav>
    <main>
        <div class="contact" data-aos="fade-up" data-aos-duration="1000" >
            <h1 class="instrument-serif-regular">Contact Me</h1>
            <h3 class="newsreader">Interested in working together? Fill out some info and we will be in touch shortly. I canâ€™t wait to hear from you!</h3>
        </div>
        <form action="https://api.web3forms.com/submit" method="POST" class="newsreader">
            <input type="hidden" name="access_key" value="d67e4f92-dbb7-42ef-88b3-9d334080d30a">
            <p>Name</p>
            <div class="form-name">
                <div class="first-name">
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name" name="first-name" required>
                </div>
                <div class="last-name">
                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name" name="last-name"required>
                </div>
            </div>

            <div class="email">
                <label for="email">Email</label>
                <input type="email" id="email" name="email"required>
            </div>

            <div class="message">
                <label for="message">Message</label>
                <textarea id="message" name="message" required></textarea>
            </div>

            <!-- <a href="#"class="button newsreader">Submit</a> -->
            <button type="submit" class="button newsreader">Submit</button>
        </form>
    </main>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>

      AOS.init();
